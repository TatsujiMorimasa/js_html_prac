<body>
<header>
<div class="header-contents">
<h1>数当てゲーム</h1>
<h2>さいころの数を当てよう的なアレ。ちな6d1</h2>
</div><!-- /.header-contents -->
</header>

<section>

	<script type="text/javascript">
	if (window.confirm('Game Start! Are you ready?')) {
		console.log('Game start');

			window.alert('数当てゲーム！');

		do{

			var answer = window.prompt('ヘルプを見ますか？yesかnoを入力してね！');

			if(answer === 'yes'){
				window.alert('1～6の数字を入力してね！');
				break;
			}else if(answer === 'no'){
				window.alert('Now loading...');
				break;
			}else{
				window.alert('YesかNoで答えてね！');
			}
		}while(answer !== 'yes' || answer !== 'no');

	}else{
		console.log('Game over');
	}

var number = Math.floor((Math.random() * 6) + 1);

var message;
	do{

	var input = parseInt(window.prompt('数当てゲーム！'));

		if (input === number ) {
			message = '正解！';
		}else if ( input < number ) {
			message = 'もっと大きいよ！';
		}else if ( input > number ) {
			message = 'もっと小さいよ！';
		}else{
			message = 'おっと？打ち間違えかな？1～6の数字を入力してね！';
		}
	window.alert(message);
	}while(input !== number);

	</script>
</body>
